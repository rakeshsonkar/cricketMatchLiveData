<div>
    <h1 class="text-4xl font-bold">Live Cricket Score</h1>
    <div class="items-stretch card-container flex-col md:flex-row flex">
        @for(match of liveMatches; track $index){
            <div class="p-2 md:w-[25%] w-full">
                <app-match-card [match]="match"></app-match-card>
            </div>
            
        }
        @empty {
          there  is  no  matches.
        }

    </div>
   
</div>
